<!DOCTYPE html>
<html>
<head>
<title>JPPA Supermarkt</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style type="text/css">
div.weiterrunter {
	margin-top: 40px;
}

hr {
	width: 100%;
	height: 5px;
	margin: auto 10;
	color: blue;
	background: blue;
}
</style>

<style>
body {
	background-color: white;
	color: black;
}

table {
	margin: 100px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://127.0.0.1:8000/index/">Sortiment</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://127.0.0.1:8000/liefer/">Lieferant</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://127.0.0.1:8000/lager/">Lager</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container weiterrunter">
		<h1>{{Titel}}</h1>
		<hr>

		<table id="table_id" class="display">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">LieferantenNr.</th>
				</tr>
			</thead>
			<tbody>
				{% for l in lieferant %}
				<tr>
					<td>{{ l.Name}}</td>
					<td>{{ l.LiefernatenNr}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<a href="http://127.0.0.1:8000/admin/Supermarkt/lieferant/add/"
			class="btn btn-outline-primary btn-lg" role="button">Lieferant hinzuf√ºgen</a> <a
			href="http://127.0.0.1:8000/admin/Supermarkt/lieferant/"
			class="btn btn-outline-dark btn-lg" role="button">Lieferant entfernen</a>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	{% block js %}
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />

	<script type="text/javascript"
		src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
	<script>
	$(document).ready( function() {
	$('#table_id').DataTable();} );
	</script>

	{% endblock js %}
</body>
</html>
